<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div class="formularioCurriculo">
        <fieldset>

        <form action="" method="GET">

        <label for="name">Nome:
            <input type="text" required maxlength="40" id="name" name="name">
        </label><br>

        <label for="email">E-mail:
            <input type="text" maxlength="50" required id="email" name="email" >
        </label><br>

        <label for="cpf">CPF:
            <input type="text" maxlength="11" required id="cpf" name="cpf" >
        </label><br>

        <label for="endereço">Endereço:
            <input type="text" maxlength="200" required id="endereço" name="endereço" >
        </label><br>

        <label for="city">Cidade:
            <input type="text" maxlength="28" required id="city" name="city" >
        </label><br>

        <select name="state" id="state" required>Selecione seu estado
            <option value="">Selecione seu estado</option>
        </select><br>

        <label for="tipo-casa">
            <input type="radio" id="tipo-casa" name="tipo-residence" value="Casa" required>Casa
        </label><br>

        <label for="tipo-ap">
            <input type="radio" id="tipo-ap" name="tipo-residence" value="ap" required>Apartamento
        </label><br>

        </fieldset>

        <fieldset>

        <label for="curriculo">
            <p>Resumo do Curriculo:</p>
            <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </label><br>
        
        <label for="cargo">Cargo:
            <input type="text" id="cargo" name="cargo" maxlength="40" required>
        </label><br>

        <label for="descrição">Descrição do cargo:
            <input type="text" id="descrição" maxlength="500" name="descrição" required>
        </label><br>

        <label for="inicio">Data do inicio:
            <input type="text" id="inicio" name="inicio" required >
        </label><br>    
        </fieldset>

            <button class="submit-button" type="submit">Enviar</button>
            
        <input type="reset">
        </form>
    </div>
    

<body>
    <script src="script.js"></script>
</body>
</html>
